<div class="max-w-2xl mx-auto p-8">
  <h2 class="text-2xl font-bold mb-4">
    {{ isEdit ? "編輯文章" : "新增文章" }}
  </h2>
  <div class="mb-4">
    <label class="block font-bold mb-1">標題</label>
    <input
      class="border p-2 rounded w-full"
      [(ngModel)]="article.title"
      required
    />
  </div>
  <div class="mb-4">
    <label class="block font-bold mb-1">內容（Markdown）</label>
    <textarea
      class="border p-2 rounded w-full h-40"
      [(ngModel)]="article.content"
    ></textarea>
  </div>
  <div class="mb-4">
    <label class="block font-bold mb-2">即時預覽</label>
    <div class="border p-3 bg-gray-50 rounded min-h-[60px]">
      <markdown [data]="article.content || ''"></markdown>
    </div>
  </div>
  <div class="flex gap-2">
    <button class="bg-blue-600 text-white px-4 py-2 rounded" (click)="save()">
      儲存
    </button>
    <button class="bg-gray-400 text-white px-4 py-2 rounded" (click)="cancel()">
      取消
    </button>
  </div>
</div>
