<div class="p-6">
  <h2 class="text-2xl font-bold mb-4">文章列表</h2>
  <button
    (click)="addNew()"
    class="bg-blue-600 text-white px-4 py-2 rounded mb-4"
  >
    新增文章
  </button>
  <table class="w-full border mb-4">
    <thead>
      <tr class="bg-gray-100">
        <th class="p-2">標題</th>
        <th class="p-2">建立時間</th>
        <th class="p-2">操作</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let article of articles">
        <td class="p-2">{{ article.title }}</td>
        <td class="p-2">{{ article.createdAt | date : "yyyy-MM-dd HH:mm" }}</td>
        <td class="p-2">
          <button class="text-blue-600" (click)="edit(article)">編輯</button>
          <button class="text-red-600" (click)="delete(article)">刪除</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
