<div
  class="relative flex size-full min-h-screen flex-col bg-white group/design-root overflow-x-hidden"
  style="font-family: Inter, 'Noto Sans', sans-serif"
>
  <div class="layout-container flex h-full grow flex-col">
    <header
      class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f0f2f5] px-10 py-3"
    >
      <div class="flex items-center gap-4 text-[#111418]">
        <div class="size-4">
          <!-- LOGO SVG ...保留 -->
        </div>
        <h2
          class="text-[#111418] text-lg font-bold leading-tight tracking-[-0.015em]"
        >
          Acme Co
        </h2>
      </div>
    </header>
    <div class="px-40 flex flex-1 justify-center py-5">
      <form
        class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-5 max-w-[960px] flex-1"
        (ngSubmit)="onSubmit()"
        #loginForm="ngForm"
        autocomplete="off"
      >
        <h2
          class="text-[#111418] tracking-light text-[28px] font-bold leading-tight px-4 text-center pb-3 pt-5"
        >
          Login to Knowledge Management System
        </h2>

        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <p class="text-[#111418] text-base font-medium leading-normal pb-2">
              Username
            </p>
            <input
              name="username"
              [(ngModel)]="username"
              required
              placeholder="Enter your username"
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111418] focus:outline-0 focus:ring-0 border border-[#dbe0e6] bg-white focus:border-[#dbe0e6] h-14 placeholder:text-[#60758a] p-[15px] text-base font-normal leading-normal"
            />
          </label>
        </div>
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <p class="text-[#111418] text-base font-medium leading-normal pb-2">
              Password
            </p>
            <input
              name="password"
              [(ngModel)]="password"
              required
              type="password"
              placeholder="Enter your password"
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111418] focus:outline-0 focus:ring-0 border border-[#dbe0e6] bg-white focus:border-[#dbe0e6] h-14 placeholder:text-[#60758a] p-[15px] text-base font-normal leading-normal"
            />
          </label>
        </div>
        <div class="flex px-4 py-3">
          <button
            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 flex-1 bg-[#3d98f4] text-white text-sm font-bold leading-normal tracking-[0.015em]"
            type="submit"
            [disabled]="loginForm.invalid"
          >
            <span class="truncate">Login</span>
          </button>
        </div>

        <!-- 錯誤訊息區 -->
        <div
          *ngIf="loginError"
          class="text-red-500 px-4 text-sm text-center mb-2"
        >
          {{ loginError }}
        </div>

        <p
          class="text-[#60758a] text-sm font-normal leading-normal pb-3 pt-1 px-4 text-center underline"
        >
          Don't have an account? Sign up
        </p>
      </form>
    </div>
  </div>
</div>
