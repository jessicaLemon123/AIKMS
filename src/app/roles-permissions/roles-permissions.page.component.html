<div class="page">
  <!-- 左側：角色清單 -->
  <div class="left">
    <div class="toolbar">
      <mat-form-field appearance="outline" floatLabel="always" class="search">
        <mat-label>搜尋角色</mat-label>
        <input
          matInput
          [(ngModel)]="q"
          (ngModelChange)="onSearchChange($event)"
          placeholder="輸入角色名稱..."
        />
      </mat-form-field>
      <button mat-flat-button color="primary" disabled>
        <mat-icon>add</mat-icon> 新增
      </button>
    </div>

    <table mat-table [dataSource]="pagedRoles()" class="mat-elevation-z1">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>角色名稱</th>
        <td
          mat-cell
          *matCellDef="let r"
          (click)="select(r)"
          [class.active]="r.id === selectedRoleId()"
        >
          {{ r.name }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="text-right">動作</th>
        <td mat-cell *matCellDef="let r" class="text-right">
          <button mat-icon-button disabled><mat-icon>edit</mat-icon></button>
          <button mat-icon-button color="warn" disabled>
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [length]="total()"
      [pageSize]="size"
      [pageIndex]="page"
      (page)="onPage($event)"
    >
    </mat-paginator>
  </div>

  <!-- 右側：權限勾選 -->
  <div class="right" *ngIf="selectedRole() as role">
    <div class="right-toolbar">
      <h3>{{ role.name }} 的權限</h3>
      <button mat-flat-button color="primary" (click)="save()">
        <mat-icon>save</mat-icon> 儲存
      </button>
    </div>

    <app-permission-tree
      [permissions]="permissions()"
      [selectedIds]="selectedPermissionIds()"
      (selectedIdsChange)="onPermChange($event)"
    >
    </app-permission-tree>
  </div>
</div>
